apiVersion: apps/v1
kind: Deployment
metadata:
  name: clean-architecture-deployment
spec:
  replicas: 7
  selector:
    matchLabels:
      app: clean-architecture-app 
  template:
    metadata:
      labels:
        app: clean-architecture-app
    spec:
      containers:
        - name: clean-architecture-container
          image: amrkhamisengineermanager/clean-architecture-image  

---
apiVersion: v1
kind: Service
metadata:
  name: clean-architecture-service
spec:
  selector:
    app: clean-architecture-app
  ports:
    - protocol: 'TCP'
      port: 32760 
      targetPort: 32760 
  type: NodePort
